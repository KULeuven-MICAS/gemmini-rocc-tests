name: Build all tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests-vanilla:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kuleuven-micas/gemmini-test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build all tests
        run: |
          ./build.sh
      - name: Run all tests
        run: |
          cd build && make test-baremetal-bareMetalC

  tests-mlir:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kuleuven-micas/gemmini-test
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build all tests
        run: |
          ./build.sh
      - name: Run all tests
        run: |
          cd build && make test-baremetal-bareMetalC MLIR=1
